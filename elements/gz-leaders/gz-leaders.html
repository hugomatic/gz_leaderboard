<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="gz-leaders" attributes="">

    <template>
        <core-ajax auto url="/api/db"
            params='{}'
            handleAs="json" response="{{response}}"></core-ajax>
<!--
users, worlds, sim_events
{"id": 1, "user_id":1, "world_id": 1, "event": {"name":"start", "time": "21:00:00"}
-->
        <template repeat="{{e in response.sim_events}}">
            <div>
                id: {{e.id}}, user: {{e.user_id}}, world:{{e.world_id}}, event: {{e.event.name}}
            </div>
        </template>
    </template>

    <script>
    Polymer({
        response: null,
    });
    </script>

</polymer-element>
